<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h2>Object Finder</h2>
        <input type="text" id="object_input" placeholder="Enter object name">
        <button onclick="start()">Start</button>
        <p id="status">Status: Not Detecting</p>
        <div id="canvas-container"></div>
    </div>
</body>
</html>
